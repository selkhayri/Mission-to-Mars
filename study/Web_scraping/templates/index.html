<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Document</title>
</head>
<body>
  <a href="carousel.html">carousel</a><br/>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape"
                  role="button">Scrape New Data</a></p>
      <!-- Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{mars.news_title}}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Mars Featured Image -->
      <!-- First level -->
      <div class="row" id="mars-featured-image">
        <!-- Second level -->
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>
          <!-- if images is False/None/non-existent, then default to error message -->
          <img src="{{ mars.featured_image | default('static/images/error.png', true) }}" class="img-responsive" alt="Responsive image">
        </div>
        <!-- Mars Facts -->
        <div class="col-md-4">
          <div class=”row” id=”mars-facts>
            <h4>Mars Facts</h4>
              {{ mars.facts | safe }}
          </div>
        </div>
      </div>
      <div class="row" id="hemispheres">
        <h3>Hemispheres</h3>
        <!-- {{mars.hemi1title}}
        <img src="{{ mars.hemi1link | default('static/images/error.png', true) }}" class="img-responsive" alt="{{mars.hemi1title}}"-->
        {{mars.carousel | safe}}
      </div>
    </div>
  </div>
</body>
</html>
